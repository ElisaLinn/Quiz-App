<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
<body>
</head>
<header class="header">
    <h1 class="header--title">Quizzle</h1>
</header>
<main>
<div class="card">
  <h2 class="card--title">
    Wie heißt das erste Pokémon im Pokédex?
    </h2>
 <button class="button--bookmark" 
    aria-label="adds card to bookmarks"><svg xmlns="http://www.w3.org/2000/svg" width="50" 
    height="40" viewBox="0 0 24 24" fill="none" 
    stroke="currentColor" stroke-width="2" 
    stroke-linecap="round" stroke-linejoin="round" 
    class="lucide lucide-bookmark-icon lucide-bookmark">
    <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
    </svg>
    </button>
    <section class="card--answers">
    <button class="button--answers"> Mew </button>
    <button class="button--answers"> Rihorn </button>
    <button class="button--answers"> Bisasam </button>
    <button class="button--answers"> Pikachu </button>
 </section>
 <div class="button--show-answers-postioning">
        <button class="button--show-answers" aria-label="shows answer to question 1">
    Show answer
    </button>
</div>
</div>
    <div class="card">
 <h3 class="card--title">
    Question 2
    </h3>
    <p class="card--question">an actual question</p>
    <button aria-label="shows answer to question 2">
    Show answer
    </button>
    <input type="checkbox"  name="Kategory 1" value="Kategory 1 value="Kategory1"> Kategory 
    </div>
    <div class="card">
<h3 class="card--title">
    Question 3
    </h3>
    <p class="card--question">an actual question</p>
    <button aria-label="shows answer to question 3">
    Show answer
    </button>
    <input type="checkbox"  name="Kategory 1" value="Kategory 1 value="Kategory1"> Kategory 
    </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
</main>
    <footer>
        <button aria-label="navigates to home page"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg> 
        </button>
        <button aria-label="navigates to category bookmarks">  
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark-icon lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>    
        </button>
    <button aria-label="navigates user interface">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
    </button>
    </footer>

</html>
